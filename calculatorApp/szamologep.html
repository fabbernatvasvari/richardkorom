<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Számológép</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #messageLogger {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h1>Számológép</h1>
    <h3>Ez egy számológép weboldal, amellyel a 4 alapműveletet lehet elvégezni 2 tetszőleges számon.</h3>
    <form action="#" method="post">
        <span>
        <label for="szam1">
            <input type="number"  id="szam1" hint="Adja meg a számot">
        </label>
        <select id="operator">
            <option>+</option>
            <option>-</option>
            <option>*</option>
            <option>/</option>
        </select>
        <label for="szam2">
            <input type="number"  id="szam2" hint="Adja meg a számot">
        </label>
        <input type="submit" id="gomb" value="Számítás">
        </span>
    </form>
    <div id="messageLogger"></div>
</body>
<script>
    const messageLogger = document.getElementById("messageLogger");
    const gomb = document.getElementById("gomb");

    gomb.addEventListener("click", function(event) {
      event.preventDefault();

      const szam1 = parseFloat(document.getElementById("szam1").value);
      const operator = document.getElementById("operator").value;
      const szam2 = parseFloat(document.getElementById("szam2").value);

      if (isNaN(szam1) || isNaN(szam2)) {
        messageLogger.innerHTML = `<div>Kérem, két számot adjon meg!</div>`;
        return;
      }
      
      let result = 0;
      switch(operator){
        case '+':
          result = szam1 + szam2;
          break;
        case '-':
          result = szam1 - szam2;
          break;
        case '*':
          result = szam1 * szam2;
          break;
        case '/':
          result = szam2 !== 0 ? szam1 / szam2 : "Hiba: Nullával nem lehet osztani!";
          break;
        default:
          result = 0;
      }

      messageLogger.innerHTML = `
        <div>Eredmény: ${result}</div>
      `;
    });
  </script>
</html>
