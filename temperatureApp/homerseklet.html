<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hőmérséklet átváltó</title>
    <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      margin: 0;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
    }

    #messageLogger {
      margin-top: 20px;
      font-size: 1.1em;
      font-weight: bold;
    }
  </style>
</head>
<body>
    <h1>Hőmérséklet átváltó</h1>
    <h3>Ez egy hőmérséklet átváltó weboldal, amely Celsiusból Fahrenheitre és Kelvinre is átváltja a megadott értéket.</h3>
    <form action="#" method="post">
        <header>Adja meg a Celsius hőmérsékletet:</header>
        <label for="homerseklet">
            <input type="number"  id="homerseklet" hint="Adja meg a számot">
        </label>
        <input type="submit" id="gomb" value="Számítás">
    </form>
    <div id="messageLogger"></div>
</body>
<script>
    function loadLocalStorageOrDefault() {
      const defaultTemperature = localStorage.getItem("defaultTemperature");
      return defaultTemperature ?? "25";
    }

    document.getElementById("homerseklet").value = loadLocalStorageOrDefault();

    const messageLogger = document.getElementById("messageLogger");
    const gomb = document.getElementById("gomb");

    gomb.addEventListener("click", function(event) {
      event.preventDefault();

      const Celsius = parseFloat(document.getElementById("homerseklet").value);
      localStorage.setItem("defaultTemperature", Celsius);
      if (isNaN(Celsius)) {
        messageLogger.innerHTML = `<div>Kérem, adjon meg egy számot!</div>`;
        return;
      }

      const Kelvin = Celsius + 273.15;
      const Fahrenheit = Celsius * 1.8 + 32;

      messageLogger.innerHTML = `
        <div>${Celsius} &deg;C = ${Kelvin.toFixed(2)} K</div>
        <div>${Celsius} &deg;C = ${Fahrenheit.toFixed(2)} &deg;F</div>
      `;
    });
  </script>
</html>
